<div class="container">
  <div class="tile is-parent">
    <div class="tile is-4 is-hidden-mobile">
    </div>
    <div class="tile is-4">
      <div [hidden]="submitted">
        <h1 class="title">Jacuzzi Entertainment</h1>
        <form (ngSubmit)="onSubmit()" #form="ngForm">
          <div class="field">
            <label for="Name">Name</label>
            <p class="control">
              <input class="input" type="text" id="name"
                placeholder="Type your first and last name" required
                [(ngModel)]="model.name"
                name="name" #spy>
            </p>
          </div>

          <div class="field">
            <label for="email">E-mail</label>
            <p class="control">
              <input class="input" type="email" id="email"
                placeholder="Enter your email" required
                [(ngModel)]="model.email"
                name="email">
            </p>
          </div>

          <div class="field">
            <label for="birthday">Birthday</label>
            <p class="control has-icons-right">
              <input class="input" [matDatepicker]="picker" (click)="picker.open()"
                id="birthday"
                placeholder="Select your date of birthday" required
                [(ngModel)]="model.birthday" name="birthday">
              <span class="icon is-small is-right">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </span>
            </p>
          </div>
          <br>
          <button type="submit" class="button is-large"
            [disabled]="!form.form.valid">Submit</button>
        </form>
        <br>
      </div>
      <div [hidden]="!submitted">
        <app-submitted name={{model.name}} email={{model.email}}
          birthday={{model.birthday}}></app-submitted>
      </div>
    </div>
    <div class="tile is-4 is-hidden-mobile">
    </div>
  </div>
</div>
