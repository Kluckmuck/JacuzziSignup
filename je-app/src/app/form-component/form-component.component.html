<div class="container">
  <div class="tile is-parent">
    <div class="tile is-4 is-hidden-mobile">
    </div>
    <div class="tile is-4">
      <div [hidden]="submitted">
        <h1 class="title">Jacuzzi Entertainment</h1>
        <form (ngSubmit)="onSubmit()" #form="ngForm">
          <div class="field">
            <label for="Name">Name</label>
            <div class="control">
              <input class="input" type="text" id="name"
                placeholder="Text input" required [(ngModel)]="model.name"
                name="name" #spy>
              {{spy.className}}
            </div>
          </div>

          <div class="field">
            <label for="email">E-mail</label>
            <div class="control">
              <input class="input" type="text" id="email"
                placeholder="Text input" required [(ngModel)]="model.email"
                name="email">
            </div>
          </div>

          <div class="field">
            <label for="birthday">Birthday</label>
            <div class="control">
              <input class="input" type="date" id="birthday"
                placeholder="Text input" required
                [(ngModel)]="model.birthday" name="birthday">
            </div>
          </div>
          <br>
          <button type="submit" class="button is-large"
            [disabled]="!form.form.valid">Submit</button>
        </form>
        <br>
        {{model.name}} + {{model.email}} + {{model.birthday}}
      </div>
      <div [hidden]="!submitted">
        <app-submitted name={{model.name}} email={{model.email}} birthday={{model.birthday}}></app-submitted>
      </div>
    </div>
    <div class="tile is-4 is-hidden-mobile">
    </div>
  </div>
</div>
